<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Trailers</title>
  </head>

  <body>
    <div class="container-fluid">
      <h6 id="header">Movie Trailers</h6>
      <div id="searchArea">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropBtn"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            In Theaters
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button" action="popular">
              Popular
            </button>
            <button class="dropdown-item" type="button" action="now_playing">
              Now Playing
            </button>
            <button class="dropdown-item" type="button" action="upcoming">
              Coming Soon
            </button>
          </div>
        </div>
        <form>
          <input
            class="form-control"
            id="searchInput"
            type="text"
            placeholder="Search for a Movie by Name"
          />
          <button class="btn btn-outline-primary" id="searchBtn">
            <span><i class="fa fa-search"></i></span>
          </button>
        </form>
      </div>

      <div id="movieArea">
        <div id="poster-area"></div>
        <div id="trailer">
          <div>
            <button id="back" class="btn btn-outline-primary">Back</button>
          </div>
          <span id="mainScreen">
            <iframe
              id="iframe"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <div id="movieInfo"></div>
          </span>
          <span id="brief"></span>
        </div>
      </div>

      <div
        class="modal frameborder"
        id="moreInfoModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="moreInfoModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div
              class="modal-footer"
              id="modalFooter"
              style="display:flex;flex-direction:row;justify-content:space-between"
            >
              <button type="button" class="btn btn-secondary" id="closeModal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="titleSearch.js"></script>
    <script src="dropdownSearch.js"></script>
    <script src="renderPosters.js"></script>
    <script src="renderTrailer.js"></script>
    <script src="renderModal.js"></script>
  </body>
</html>
