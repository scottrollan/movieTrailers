<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie Trailers</title>
</head>

<body>
    <h6> Movie Trailers </h6>
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="column1">
                
                <div class="dropdown">
                    <button class="dropbtn btn btn-outline-primary dropdown-toggle">In Theaters</button>
                    <div class="dropdown-content">
                        <a class="dropdown-item" href="#popular" action='popular'>Popular</a>
                        <a class="dropdown-item" href="#now-playing" action='now_playing'>Now Playing</a>
                        <a class="dropdown-item" href="#coming-soon" action='upcoming'>Coming Soon</a>
                    </div>
                </div>

                <form>
                    <input id='movie-title' placeholder=' Search for movie by title ' />
                    <button class="btn btn-outline-primary" id='search-title'>
                        <span><i class="fa fa-search"></i></span>
                    </button>
                </form>
            </div>

            <div class="col-8" id="column2">
                <div id="display-poster"></div>
                <div id='trailer'>
                    <div id='inside-trailer'></div>
                    <!-- <img id='movie-poster' alt=""> -->
                    <iframe width="580" height="455" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    <div id='brief'></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="render.js"></script>
    <script src="titlePoster.js"></script>
    <script src="app.js"></script>
</body>

</html>
